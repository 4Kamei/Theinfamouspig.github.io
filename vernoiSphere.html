<!DOCTYPE html>

<html>
<head>

</head>
<body>
<style>
    #canvas{
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
<canvas id="canvas"></canvas>
<div id="text" style="position:absolute;top:5px;left:5px;color:white">
    PLAYER DATA AND STUFF AND THINGS
</div>
<script src="packages/three.min.js" type="text/javascript"></script>
<script type="text/javascript">

    var     canvas,
            renderer,
            camera,
            scene,
            player,
            mouseDelta, mouse,
            light,
            pointerLock = false;

    window.onload = window.onresize = function() {
        canvas = document.getElementById("canvas");
        canvasWidth  = window.innerWidth;
        canvasHeight = window.innerHeight;
        renderer.setSize(canvasWidth, canvasHeight);

        camera.aspect = canvasWidth/canvasHeight;
        camera.updateProjectionMatrix();

        canvas.style.position = "fixed";
        canvas.setAttribute("width", canvasWidth);
        canvas.setAttribute("height", canvasHeight);

    };

    init();
    render();



    function init(){

        canvas = document.getElementById("canvas");
        renderer = new THREE.WebGLRenderer({canvas: canvas}, {antialias:true});

        var     WIDTH = canvas.clientWidth,
                HEIGHT = canvas.clientHeight;

        renderer.setSize(WIDTH, HEIGHT);


        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, WIDTH/HEIGHT, 0.1, 10000);


        camera.position.z = 0;
        camera.position.y = 0;
        camera.position.x = 0;


        camera.rotation.x = 0;
        camera.rotation.y = 0;


        player = new THREE.Object3D();
        player.position = new THREE.Vector3();
        player._order = "YZX";
        player.rotation.order = "YZX";
        player.velocity = new THREE.Vector3();
        player.position.z = 900;
        player.position.y = 10;

        var light = new THREE.PointLight(0xffffff);
        light.position.set(-100,200,100);
        scene.add(light);

        player.add(camera);
        scene.add(player);

        addListeners();

        var geometry = new THREE.SphereGeometry(100,50,50);

        var texture = THREE.ImageUtils.loadTexture('tex/Matt.jpg');
        texture.anisotropy = renderer.getMaxAnisotropy();

        var material = new THREE.MeshBasicMaterial( {map: texture});
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);


        var lineGeo = new THREE.Geometry();
        lineGeo.vertices.push(new THREE.Vector3(0, 10, 10));
        lineGeo.vertices.push(new THREE.Vector3(0, 10, 0));
        lineGeo.vertices.push(new THREE.Vector3(0, 0, 0));

        var lineMaterial = new THREE.LineBasicMaterial({color: 0xffffff, linewidth: 2});

        scene.add(new THREE.Line(lineGeo, lineMaterial));
        renderer.setClearColor(0x222222, 1);

    }

    function render(){
        requestAnimationFrame(render);
        mesh.rotation.y += 0.01;
        document.getElementById("text").textContent = player.position.z;
        renderer.render(scene, camera);
    }

    function addListeners(){
        window.addEventListener('keydown', function(e){
            onKeyDown(e);
        });
        window.addEventListener('keyup', function(e){
            onKeyUp(e);
        });
        canvas.addEventListener('mousedown', function(e){
            onMouseDown(e);
        });

        canvas.addEventListener('mousemove', function(e){
            onMouseMove(e);
        });

        function onMouseMove(event) {
            event.preventDefault();
            if (pointerLock) {
                player.rotation.y -= event.movementX/500;
                player.rotation.x -= event.movementY/500;
                player.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, player.rotation.x));
                //camera.rotation.z += event.movementY/500;
            }else{
                mouseDelta.x = mouse.x - (event );
                mouseDelta.y = mouse.y - (event.clientY );
                mouse.x = event.clientX ;
                mouse.y = event.clientY ;
                mouseNorm.x = ((event.clientX ) / canvasWidth) * 2 - 1;
                mouseNorm.y = -((event.clientY ) / canvasHeight ) * 2 + 1;
            }
        }

        function onMouseDown(event){
            event.preventDefault();
            pointerLock ^= true;
            if(pointerLock){
                canvas.requestPointerLock = canvas.requestPointerLock ||
                        canvas.mozRequestPointerLock ||
                        canvas.webkitRequestPointerLock;
                canvas.requestPointerLock();

            }else{
                document.exitPointerLock = document.exitPointerLock    ||
                        document.mozExitPointerLock ||
                        document.webkitExitPointerLock;
                document.exitPointerLock();
            }
        }

        function onKeyDown(event){
            switch (event.keyCode){
                //w
                case 87 : forward  = true; break;
                //s
                case 83 : backward = true; break;
                //a
                case 65 : left = true; break;
                //d
                case 68 : right = true; break;
                //r (draw distance up)
                case 82: {
                    drawDistance += 10;
                    break;
                }
                //f (draw distance down)
                case 70: {
                    drawDistance -= 10;
                    break;
                }
                case 13: break;
                //space
                case 32: {
                    jumping = true; break;
                }
                //shift
                case 16: shiftHeld = true; break;
                //control
                case 67: crouching = true; break;


            }
        }

        function onKeyUp(event){
            switch (event.keyCode){
                //w
                case 87 : forward  = false; break;
                //s
                case 83 : backward = false; break;
                //a
                case 65 : left = false; break;
                //d
                case 68 : right = false; break;
                //space
                case 32: {
                    jumping = false; break;
                }
                //shift
                case 16: shiftHeld = false; break;
                //control
                case 67: crouching = false; break;
            }
        }

    }

</script>
</body>
</html>
